<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>My Site</title>
</head>
<body>
      
     <div id="stratego_board"></div>
	<script>
	let board = document.getElementById ("stratego_board");
    
    	let element = document.createElement ("div");
    	element.classList = "cell";
    	
    	// Loop the code in the block 100 times
    	// set up variable i equal to 0
    	// for every time we execute this block's code, check if i is less than 100
    	// if it is not, stop running the block. if it is, add 1 to i
    	for (let i = 0; i < 100; i++) {
          // Duplicate element with cloneNode ()
          // send result of cloneNode () as argument of appendChild ()
          // append the element copy to the board element
          board.appendChild (element.cloneNode ());
        }
        </script>    
</body>
</html>
